version: 2

jobs:
  build:
    docker:
      - image: jobseeker/docker-library:ruby-2.4-ci
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-{{ arch }}-{{ .Branch }}
            - gem-cache
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: mkdir /reports
      - run: bundle exec rspec -f progress -f RspecJunitFormatter -o /reports/rspec.xml
      - store_test_results:
          path: /reports

workflows:
  version: 2
  rspec:
    jobs:
      - build
